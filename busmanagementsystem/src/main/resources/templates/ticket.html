<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card w-50 p-3">
                <div class="card-body mx-4">
                    <div th:object="${ticket}" class="container">
                        <div class="d-flex justify-content-center">
                            <h1 class="my-5 mx-5 display-4">INVOICE</h1>
                        </div>
                        <div class="row">
                            <ul class="list-unstyled">
                                <li>
                                    <p th:text="${ticket.getEmpobj().getempName()}" class="text-black"></p>
                                </li>
                                <li th:text="${ticket.getBookingId()}" class="text-muted mt-1"><span class="text-black">Booking ID: </span></li>
                                <li th:text="${ticket.getBookdate()}" class="text-black mt-1"></li>
                            </ul>
                            <hr>
                            <div class="col-xl-10">
                                <p>Bus Number</p>
                            </div>
                            <div class="col-xl-2">
                                <p th:text="${ticket.getScheduleobj().getBusobj().getBusNumberPlate()}" class="float-end">
                                </p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-xl-10">
                                <p>Source</p>
                            </div>
                            <div class="col-xl-2">
                                <p th:text="${ticket.getEmpSrc()}" class="float-end">
                                </p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-xl-10">
                                <p>Destination</p>
                            </div>
                            <div class="col-xl-2">
                                <p th:text="${ticket.getEmpDst()}" class="float-end">
                                </p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-xl-10">
                                <p>Travel Date</p>
                            </div>
                            <div class="col-xl-2">
                                <p th:text="${ticket.getScheduleobj().getStartDate()}" class="float-end">
                                </p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-xl-10">
                                <p>Arrival Time</p>
                            </div>
                            <div class="col-xl-2">
                                <p th:text="${ticket.getScheduleobj().getStartTime()}" class="float-end">
                                </p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-xl-10">
                                <p>Departure Time</p>
                            </div>
                            <div class="col-xl-2">
                                <p th:text="${ticket.getScheduleobj().getEndTime()}" class="float-end">
                                </p>
                            </div>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-xl-10">
                                <p>Booking Status</p>
                            </div>
                            <div class="col-xl-2">
                                <p th:text="${ticket.getBookStatus()}" class="float-end">
                                </p>
                            </div>
                        </div>
                        <div class="row text-black">
                            <hr style="border: 2px solid black;">

                            <div class="row">
                                <div class="col-xl-10">
                                    <p>Total Fare</p>
                                </div>
                                <div class="col-xl-2">
                                    <p th:text="${ticket.getFareAmount()}" class="float-end float-end fw-bold">$10.00
                                    </p>
                                </div>
                            </div>

                            <hr style="border: 2px solid black;">
                        </div>
                    </div>
                    <div class="text-center" style="margin-top: 90px;">
                        <img src="/img/nribms-high-resolution-logo-black-on-transparent-background.png"
                            width="150px" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
