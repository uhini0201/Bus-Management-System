<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet" href="../static/css/styles1.css">
<!-- Fontawesome CDN Link -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="container">
		<input type="checkbox" id="flip">
		<div class="cover">
			<div class="front">
				<img
					src="https://images.unsplash.com/photo-1526415634669-2f8899c7b517?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
					alt="">
				<div class="text">
					<span class="text-1">Every new friend is a <br> new
						adventure
					</span> <span class="text-2">Let's get connected</span>
				</div>
			</div>
			<div class="back">
				<!-- <img class="backImg" src="https://images.pexels.com/photos/2559941/pexels-photo-2559941.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div> -->
			</div>
		</div>
		<div class="forms">
			<div class="form-content">
				<div class="login-form">
					<div class="title">Login</div>
					<form action="/log_in" method="POST">
						<div class="social-icons"></div>
						<div class="input-boxes">
							<div class="input-box">
								<i class="fas fa-envelope"></i> <input type="text" name="email"
									placeholder="Enter your email" required>
							</div>
							<div class="input-box">
								<i class="fas fa-lock"></i> <input type="password"
									name="password" placeholder="Enter your password" required>
							</div>
							<div class="text">
								<a href="#">Forgot password?</a>
							</div>
							<div class="button input-box">
								<input type="submit" value="Sumbit">
							</div>

						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
