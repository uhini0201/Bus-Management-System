<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Route</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
	integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
	<div class="container mt-2 mb-3">
		<h1 class="display-4 text-center">Route Addition Dashboard</h1>
		<hr>
		<br>
		<form>
			<div class="form-group">
				<label for="routeName">Route Name</label> <input type="text"
					class="form-control" id="routeName" placeholder="Enter Route Name">
			</div>
			<div class="form-group">
				<label class="mr-2" for="routeSource">Source</label> <select
					class="routeSource" name="routeSource">
					<option value="AL">Newtown</option>
					<option value="WY">Saltlake</option>
					<option value="WY">Narkelbagan</option>
					<option value="WY">Shyambazar</option>
					<option value="WY">New Market</option>
					<option value="WY">Howrah</option>
					<option value="WY">Dharmatala</option>
					<option value="WY">Shealdah</option>
				</select>
			</div>
			<div class="form-group">
				<label class="mr-2" for="routeDest">Destination</label> <select
					class="routeDest" name="routeDest">
					<option value="AL">Newtown</option>
					<option value="WY">Saltlake</option>
					<option value="WY">Narkelbagan</option>
					<option value="WY">Shyambazar</option>
					<option value="WY">New Market</option>
					<option value="WY">Howrah</option>
					<option value="WY">Dharmatala</option>
					<option value="WY">Shealdah</option>
				</select>
			</div>
			<div class="form-group">
				<label for="routeDate">Departure Date</label> <input type="date"
					class="form-control" id="routeDate"
					placeholder="Enter Departure Date">
			</div>
			<div class="form-group">
				<label for="routeDepTime">Departure Time</label> <input type="time"
					class="form-control" id="routeDepTime"
					placeholder="Enter Departure Time">
			</div>
			<div class="form-group">
				<label for="routeArrTime">Arrival Time</label> <input type="time"
					class="form-control" id="routeArrTime" placeholder="Enter Arrival ">
			</div>
			<div class="form-group">
				<label class="mr-2" for="routePickPoints">Pickup Points</label> <select
					class="selectPickupPoints" name="state">
					<option value="AL">Newtown</option>
					<option value="WY">Saltlake</option>
					<option value="WY">Narkelbagan</option>
					<option value="WY">Shyambazar</option>
					<option value="WY">New Market</option>
					<option value="WY">Howrah</option>
					<option value="WY">Dharmatala</option>
					<option value="WY">Shealdah</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary float-right">Add
				Route</button>
			<br> <br>
		</form>
	</div>

	<script>
		// In your Javascript (external .js resource or <script> tag)
		$(document).ready(function() {
			$('.selectPickupPoints').select2();
			$('.routeSource').select2();
			$('.routeDest').select2();
		});
	</script>
</body>
</html>
